{% extends "layout.html" %}

{% set active_page = "page1" %}

{% block title %}Page 1{% endblock %}

{% block content %}

<script>
    window.onload = function () {

    var chart = new CanvasJS.Chart("chartContainer", {
        animationEnabled: true,
        title:{
            text: "{{ chart_data_intergovExp }}",
            fontFamily: "arial black",
            fontColor: "#695A42"
        },
        axisX: {
            interval: 1,
            intervalType: "year"
        },
        axisY:{
            valueFormatString:"$#0bn",
            gridColor: "#B6B1A8",
            tickColor: "#B6B1A8"
        },
        toolTip: {
            shared: true,
            content: toolTipContent
        },
        data: [{
            type: "stackedColumn",
            showInLegend: true,
            color: "#696661",
            name: "",
            dataPoints: [
                {{ chart_data_insName3}}
                ]
            },
            {
                type: "stackedColumn",
                showInLegend: true,
                name: "intergovernmental to combined and unallocable",
                color: "#EDCA93",
                dataPoints: [

                {{ chart_data_insName4}}
                ]
            },
            {
                type: "stackedColumn",
                showInLegend: true,
                name: "Q3",
                color: "#695A42",
                dataPoints: [
                    {{ chart_data_insName5}}
                ]
            },
            {
                type: "stackedColumn",
                showInLegend: true,
                name: "Q4",
                color: "#B6B1A8",
                dataPoints: [
                    {{ chart_data_insName6}}
                ]
            {
	            type: "stackedColumn",
        		showInLegend: true,
        		color: "#696661",
        		name: "Q1",
        		dataPoints: [
                    {{ chart_data_insName7}}
		        ]
		    }
            {
	            type: "stackedColumn",
        		showInLegend: true,
        		color: "#696661",
        		name: "Q1",
        		dataPoints: [
                    {{ chart_data_insName8}}
		        ]
		    }
            {
	            type: "stackedColumn",
        		showInLegend: true,
        		color: "#696661",
        		name: "Q1",
        		dataPoints: [
                    {{ chart_data_insName9}}
		        ]
		    }
            {
	            type: "stackedColumn",
        		showInLegend: true,
        		color: "#696661",
        		name: "Q1",
        		dataPoints: [
                    {{ chart_data_insName10}}
		        ]
		    }
        }]
    });
    chart.render();

    function toolTipContent(e) {
        var str = "";
        var total = 0;
        var str2, str3;
        for (var i = 0; i < e.entries.length; i++){
            var  str1 = "<span style= \"color:"+e.entries[i].dataSeries.color + "\"> "+e.entries[i].dataSeries.name+"</span>: $<strong>"+e.entries[i].dataPoint.y+"</strong>bn<br/>";
            total = e.entries[i].dataPoint.y + total;
            str = str.concat(str1);
        }
        str2 = "<span style = \"color:DodgerBlue;\"><strong>"+(e.entries[0].dataPoint.x).getFullYear()+"</strong></span><br/>";
        total = Math.round(total * 100) / 100;
        str3 = "<span style = \"color:Tomato\">Total:</span><strong> $"+total+"</strong>bn<br/>";
        return (str2.concat(str)).concat(str3);
    }

    }
    </script>


<div id="chartContainer" style="height: 370px; width: 100%;"></div>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

{% endblock %}
